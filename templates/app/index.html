{% extends 'base.html' %}
{% block content %}
    <h1 class="mt-5 pt-4 text-center">ブログサイト</h1>
    <div class="d-flex justify-content-center flex-wrap">
        {% for post in posts %}
            <a href="{% url 'app:detail' post_id=post.id %}">
                <div class="card m-4" style="min-width: 300px; max-height: 490px;">
                    {% if post.image %}
                        <img style="max-width: 300px; max-height: 300px;"
                             class="card-img-top" src="{{ post.image.url }}">
                    {% else %}
                        <div class="p-1 border border-secondary text-center pt-5"
                             style="min-width: 300px; min-height: 225px;">No Image
                        </div>
                    {% endif %}
                    <div class="card-body">
                        <h4 class="card-title">{{ post.title|truncatechars:10 | linebreaksbr }}</h4>
                        <p class="card-text">
                            {{ post.text|truncatechars:17 }}
                        </p>
            </a>
            <p>#{{ post.tag }}</p>
            <p>{{ post.created_at }}</p>
            </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
